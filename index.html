<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="headerName">
            <h1>Library</h1>
        </div>
        <div>
            <button class="btn1">Add New Book</button>
        </div>
    </div>
    <div class="container"></div>
    <div class="newBookFormContainer">
        <form class="newBookForm" action="#" method="post">
            <label  for="title">Title :</label>
            <input class="form-input" type="text" name="title" id="title" required><br>
            <label  for="author">Author :</label>
            <input class="form-input" type="text" name="author" id="author" required><br>
            <label for="pages">Total Page :</label>
            <input class="form-input"  type="text" name="pages" id="pages" required>
            <button type="submit" id="added" class="added-btn" >
                Added
            </button>
        </form>
        <button  id="cancel" class="cancel-btn" >
            Cancel
        </button>
    </div>
    <script src="library.js"></script>
</body>
</html>
